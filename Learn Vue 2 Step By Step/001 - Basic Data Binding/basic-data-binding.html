<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding - Learning Vue 2</title>
</head>
<body>

    <div id="root">
        <input type="text" name="" id="input" v-model="message">

        <p>This is the first message: {{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>


        let data = {
            message: 'Hellow world'
        }

        new Vue({
            el: '#root',
            data: data,    
        })
        

        // document.querySelector('#input').value = data.message;
    </script>
</body>
</html>
