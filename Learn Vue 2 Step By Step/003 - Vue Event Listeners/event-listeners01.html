<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-on inline</title>
</head>
<body>
    
    <div id="root">
        <div>
            <!-- <input type="text" v-model="newItem" v-on:keyUp.enter="items.push(newItem);newItem='';">
            <button v-on:click="items.push(newItem);newItem='';" >Add New Item</button> -->

            <!-- short hand -->

            <input type="text" v-model="newItem" @keyUp.enter="items.push(newItem);newItem='';">
            <button @click="items.push(newItem);newItem='';" >Add New Item</button>

        </div>

        <ul>
            <li v-for="item in items" v-text="item"></li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        
        new Vue({
            el: '#root',
            data: {
                newItem: '',
                items: ['fresh apple', 'green mangoes', 'splashing cucumbers']
            }
        })

    </script>

</body>
</html>
