<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practice</title>
</head>
<body>
    <div id="root">
        <input type="text" v-model="newName" value="asdf" v-on:keyUp="alertText">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                newName: '',
            },

            methods: {
                alertText() {
                    alert(this.newName);
                }
            }
            // mounted() {
            //     alert(this.newName);
            // }
        })
    </script>
</body>
</html>
