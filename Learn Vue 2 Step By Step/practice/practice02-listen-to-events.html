<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listeners practice</title>
</head>
<body>
    
    <div id="root">
        <!-- <button v-on:click="counter = counter + 1">Add 1</button> -->

        <!-- doing in a method -->
        <button v-on:click="increaseOne">Add 1</button>

        <p>The above button has been clicked {{ counter }} time.</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                counter: 0
            },
            
            // doing in a method
            methods: {
                increaseOne() {
                    this.counter += 1;
                }
            }
            
        })
    </script>
</body>
</html>
