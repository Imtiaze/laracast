<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full place-items-center grid">

    <div id="app">
        <app-button>Submit</app-button>
    </div>

    <script>

        let app = {
            components: {
                'app-button': {
                    template: `
                        <button class="bg-gray-200 hover:bg-gray-600 border rounded px-5 py-2 disabled:cursor-not-allowed" :disabled="processing" @click="clickMe">
                            <slot />    
                        </button>
                    `,

                    data() {
                        return {
                            processing: false
                        };
                    },
                    methods: {
                        clickMe() 
                        {
                            this.processing = true
                        }
                    }
                }
            }
        };

        Vue.createApp(app).mount('#app');

    </script>
</body>
</html>
